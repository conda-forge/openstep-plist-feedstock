{% set name = "openstep-plist" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/openstep_plist-{{ version }}.tar.gz
  sha256: 0068304d12cec0fe132c4f9d2077c71bfa4ff43904994fd2a2ca97d5a076338e

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - cython
  host:
    - pip
    - python
    - setuptools
    - cython
    - setuptools-scm
  run:
    - python

test:
  imports:
    - openstep_plist
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/fonttools/openstep-plist
  summary: ASCII plist parser written in Cython
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
